{% extends 'villains/base.html' %}
{% block content %}

    <div class="main">
        <div class = "detail_img">
                이미지
        </div>
        <div class = "detailHeader">
            <div class = "detailName">{{villain.villain_name}}</div>
            <div class = "detailPosition">
                소속 | {{villain.univ}} {{villain.major}}<br>
                과목 | {{villain.class_name}}
            </div>
            <div class="detailBomb">폭탄 : {{villain.bomb}}</div>
        </div>
       <hr>
       <div class ="detailButtons">
           <div class = "agree">{{villain.agree}} 인정</div>
           <input type="button" class = "protest" value ="이의제기"></input>
       </div>
       <div class = "detailContent">{{villain.content}}</div>
       <div class = "detailFooter">
           {{villain.writter_id}} {{villain.update_date}} 작성
           <span class = "detailFooterButton"><a href="{% url 'villain_modify' pk=villain.pk %}">수정</a> / <a href = "{% url 'villain_delete' pk=villain.pk %}">삭제</a></span>
       </div>

    </div>
    <script type="text/javascript">
         $(".agree").click(function(){
        var pk = "{{pk}}"
        $.ajax({ // .like 버튼을 클릭하면 <새로고침> 없이 ajax로 서버와 통신하겠다.
            type: "POST", // 데이터를 전송하는 방법을 지정
            url: "{% url 'agree' %}", // 통신할 url을 지정
            data: {'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}'}, // 서버로 데이터 전송시 옵션
            dataType: "json", // 서버측에서 전송한 데이터를 어떤 형식의 데이터로서 해석할 것인가를 지정, 없으면 알아서 판단
            // 서버측에서 전송한 Response 데이터 형식 (json)
            success: function(response){ // 통신 성공시 - 동적으로 좋아요 갯수 변경, 유저 목록 변경
            $('.agree').html(response.agree+' 인정');
            },
        error: function(request, status, error){ // 통신 실패시 - 로그인 페이지 리다이렉트
        alert("로그인이 필요합니다.")
        window.location.replace("/test/login/")
        //  alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
      },
    });
  })
    </script>

{% endblock %}
